[tool.poetry]
name = "jsonschema-markdown"
license = "MIT"
version = "0.1.8"
description = "Export a JSON Schema document to Markdown documentation."
authors = ["Elisi√°rio Couto <elisiario@couto.io>"]
repository = "https://github.com/elisiariocouto/jsonschema-markdown"
readme = "README.md"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Topic :: Documentation",
  "Topic :: File Formats :: JSON :: JSON Schema",
  "Topic :: Text Processing :: Markup :: Markdown",
  "Topic :: Utilities",
  "Topic :: Software Development :: Documentation",
]
keywords = ["jsonschema", "markdown", "documentation", "docs", "json"]
packages = [{ include = "jsonschema_markdown" }]

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.5"
loguru = "^0.7.0"
jsonref = "^1.1.0"

[tool.poetry.group.dev.dependencies]
black = "^23.7.0"
ruff = "^0.0.278"
pytest = "^7.4.0"
pre-commit = "^3.3.3"

[tool.poetry.scripts]
jsonschema-markdown = "jsonschema_markdown.main:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-lenght = 88

[tool.ruff]
ignore = ["E501", "B008", "B006"]
extend-select = [
  "B",
  "C4",
  "PIE",
  "T20",
  "SIM",
  "TCH",
  #"PTH"
]
